name: Build and run Tests on .NET Core

on:
  push:
    branches:
      - master
      - Release*

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.108
    - name: Build with dotnet core
      run: dotnet build --configuration Release
